<div class="add-main">
  <h2 class="text-center">Add Students</h2>
  <form [formGroup]="addForm" novalidate class="form">
    <div class="alert alert-danger" *ngIf="addForm.get('fName').hasError('required') && addForm.get('fName').touched">
      Please enter first Name
    </div>

    <div class="form-group">
      <label for="fName">Student First Name:</label>
      <input
        type="text"
        formControlName="fName"
        placeholder="Students First Name"
        name="fName"
        class="form-control"
      />
    </div>

    <div class="alert alert-danger" *ngIf="addForm.get('lName').hasError('required') && addForm.get('lName').touched">
      Please enter last Name
    </div>

    <div class="alert alert-danger" *ngIf="addForm.get('lName').hasError('maxlength') && addForm.get('lName').touched">
      Maximum 12 characters
    </div>

    <div class="form-group">
      <label for="lName">Student Last Name:</label>
      <input
        type="text"
        formControlName="lName"
        placeholder="Students Last Name"
        name="lName"
        class="form-control"
      />
    </div>

    <div class="alert alert-danger" *ngIf="addForm.get('email').hasError('required') && addForm.get('email').touched">
      Please enter an email
    </div>

    <div class="alert alert-danger" *ngIf="addForm.get('email').hasError('maxlength') && addForm.get('email').touched">
      Maximum 30 characters
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        formControlName="email"
        placeholder="Students Email"
        name="email"
        class="form-control"
      />
    </div>

    <button class="btn btn-success" (click)="onSubmit()">Save</button>
  </form>

  <a routerLink="/view" class="btn btn-primary">View Students</a>
</div>
